<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Webpage</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2leQg3ZyCuTzZVooNI7lXm4P_kOJZFMnXvw&s');
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 50px;

        h1 {
            font-size: 2.5em;
            color: rgb(18, 10, 10);
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            left: 0%;

            z-index: 1000; /* Ensures the navbar is above other content */
            text-align: right; /* Center align the links */
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(18, 10, 10);
            font-size: 1.2em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: rgb(94, 27, 27);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px; /* Space above the button */
        }
        .logout-btn:hover {
            background-color: rgb(24, 24, 17);
        }

</head>
