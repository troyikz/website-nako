<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - My Webpage</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2leQg3ZyCuTzZVooNI7lXm4P_kOJZFMnXvw&s');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .login-container label {
            margin-top: 10px;
            font-size: 1.2em;
            color: rgb(18, 32, 42);
        }
        .login-container input {
            padding: 15px;
            font-size: 1em;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        .btn {
            padding: 15px 20px;
            background-color: rgb(94, 27, 27);
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 4px;
            border: none;
            margin-top: 20px;
            text-decoration: none; /* Make the button look like a link */
            display: inline-block; /* Make it behave like a block element */
        }
        .btn:hover {
            background-color: rgb(24, 24, 17);
        }
        h2 {
            color: rgb(18, 10, 10);
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form action="homepage.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="homepage.html" class="btn">Log In</a>
        </form>
    </div>
</body>
</html>
