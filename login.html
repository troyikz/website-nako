<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - My Webpage</title>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/874/132/non_2x/abstract-geometric-white-background-free-vector.jpg');
            background-size: cover; 
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
        }
        .container{
            background-color: rgba(255, 255, 255, 0.5); 
            
         padding: 100px;
    border: 2px solid #2f493048;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 300px;
        }
        h2 {
        text-align: center;
        }

        label {
        margin: 10px 0 10px;
        display: block;
        }

        input[type="text"],
        input[type="password"] {
             width: 100%;
             padding: 10px;
             margin: 10px 0 10px;
             border: 1px solid #ccc;
             border-radius: 4px;
        }

        button {
            width: 107%;
            padding: 10px;
            background-color: #101910;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
          background-color: #4575a0;
        }

         .footer {
          display: flex;
          justify-content: space-between;
           align-items: center;
        margin-top: 15px;
}

    </style>
</head>
<body>
    <div class="container">      
        <form action="Homepage.html" method="get">
            <h2>Login</h2>

            <label for="uname"><b>Username</b></label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
        </form>       
</div>
</body>
</html>
